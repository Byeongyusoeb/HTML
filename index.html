<DOCTYPE HTML>
<!-- 
    Doctype : Document type 
    Comments : Note for human
    Attributes : property to supplement Tag => name + value
        href : hyperlink reference
        src : source 
        alt : alternative
    Element : from start tag to end tag
-->

<html lang="ko-KR"> <!-- For search engine -->
    <head>
        <title>My First HTML</title>
        <meta charset="UTF-8"></meta>
    </head>
    <body style="background-color:aqua"> 
        <h1 style="color:blue;" style="font-size:300%;">My First Heading1</h1>
        <h2 style="font-family:courier">My First Heading2</h2>
        <h3 style="text-align:center">My First Heading3</h3>
        <h4>My First Heading4</h4>
        <h5>My First Heading5</h5>

        <p style="color:rgb(0, 255, 179)" title ="English page">My First Paragraph</p>

        <a href="http://www.google.co.kr">Google</a>

        <img src="image/dog.png" alt="Image of Tiger" width="200"> Dog

        <p style="font-family:Verdana, Geneva, Tahoma, sans-serif">This is a paragraph</p>
        <p>This is <br>     a paragraph</p>
        <hr>
        <p>This is a          paragraph</p>
    </body>
</html>
