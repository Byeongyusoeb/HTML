<!DOCTYPE HTML>
<html lang="ko-KR">
    <head>
        <title>CSS</title>
        <link rel="stylesheet" href="./mystyle.css"> <!-- Inclusion : outside file-->

    </head>
    <body>
        <h1 style="color:blue">Batman</h1> <!-- Inline CSS -->
        <h2 class="superman">Superman</h2>
        <h2 id="ironman">Ironman</h2>
        <h2 style="color:#FF0000">Hulk</h2> <!-- RGB(255, 255, 255) or #FFF(Hex) -->
        <h3 style="color: rgb(10, 254, 122)">Ben</h3>

        <p style="direction:ltr; 
        color:white; 
        letter-spacing: 10px; 
        word-spacing: 19px; 
        text-indent:20px; 
        text-align: center; 
        text-decoration: line-through; 
        text-transform: uppercase; 
        text-shadow: 4px 4px 8px red;">Aquaman Batman Ultraman</p>
    </body>
</html>
