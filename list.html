<!DOCTYPE HTML>
<html lang="ko-KR">
    <head>
        <title>LIST</title>
    </head>
    <body>
        <!-- Unordered list : ul -->
        <!-- Ordered list : ol -->
        <!-- List item : li -->

        <ul type="circle">
            <li>Superman</li>
            <li>Ironman</li>
            <li>Batman</li>
            <li>Hulk</li>
        </ul>

        <ol type="A">
                <li>Superman</li>
                <li>Ironman</li>
                <li>Batman</li>
                <li>Hulk</li>
        </ol>
    </body>
</html>
