<!DOCTYPE HTML>
<html lang="ko-KR">
    <head>
        <title>TABLE</title>
    </head>
    <body>
        <table border bordercolor="white" bgcolor="red" width="200" height="400" cellpadding="5" cellspacing="5">
            <caption>This is caption</caption>
            <tr>
                <th>Name</th>
                <th>Salary</th>
                <th>Working day</th>
            </tr>
            <tr>
                <td rowspan="2">Batman</td>
                <td colspan="2">2000</td>
                <td>Monday</td>
            </tr>
            <tr>
                <td>Batman</td>
                <td>2000</td>
                <td>Monday</td>
            </tr>
            <tr>
                <td>Superman</td>
                <td>3000</td>
                <td>Tuesday</td>
            </tr>
            <tr>
                <td>Ironman</td>
                <td>2500</td>
                <td>Wednesday</td>
            </tr>
        </table>
    </body>
</html>
